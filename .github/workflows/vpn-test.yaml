on:
  push:
    branches:
      - dev

jobs:
  vpn-test:
    runs-on: ubuntu-latest
    steps:
      - name: setup vpn config
        run: echo "${{ secrets.OVPN_FILE }}" > config.ovpn

      - name: install openvpn
        run: |
          sudo apt-get remove -y man-db
          sudo apt-get update
          sudo apt-get install -y openvpn

      - name: Connect VPN
        run: sudo openvpn --config config.ovpn --daemon --log vpn.log

      - name: Wait for a VPN connection
        timeout-minutes: 1
        run: until curl --connect-timeout 5 http://verdaccio.us-west-2.elasticbeanstalk.com; do sleep 2; done

      - name: kill vpn connection
        if: always()
        run: |
          sudo killall openvpn
          rm config.ovpn
          sudo chmod 777 vpn.log
          cat vpn.log
